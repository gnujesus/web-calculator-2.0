<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Web Calc By Aether</title>
    <link rel="stylesheet" href="dist/app.css">
    <script src="js/index.js" defer></script>
</head>

<body>

    <div class="wrapper">


        <section class="calc">
            <section class="screen">0</section>
            <button class="btn c">C</button>
            <button class="btn divide">&divide;</button>
            <button class="btn times">&times;</button>
            <button class="btn back">&larr;</button>
            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn minus">&minus;</button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn plus">&plus;</button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn equals">&equals;</button>
            <button class="btn percentage">%</button>
            <button class="btn zero">0</button>
            <button class="btn point">.</button>
        </section>

    </div>

</body>

</html>
